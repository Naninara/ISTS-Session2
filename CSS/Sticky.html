<!DOCTYPE html>
<html>
<head>
	<title>Sticky</title>
	<style type="text/css">
		div{
			margin-bottom: 50px;
		}
		.div1{
			width: 100%;
			height: 500px;
			background: green;
		}
		.div2{
			width: 100%;
			height: 250px;
			background: yellow;
			position: sticky;
			top:0;
			z-index: -1;
		}
		.div3{
			width: 100%;
			height: 500px;
			background: pink;
		}
		.div4{
			width: 100%;
			height: 500px;
			background: grey;
		}
	</style>
</head>
<body>

	<div class="div2"> Navbar</div>
	<div class="div1"> Div1</div>
	<div class="div3"> Div3</div>
	<div class="div4"> Div4</div>

</body>
</html>
