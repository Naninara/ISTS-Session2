<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom Manupulation</title>
  </head>
  <body>
    <h1 id="test">DOM Manupulation</h1>
    <ul>
      <li>Name</li>
      <li id="listItem">Company</li>
      <li>College</li>
    </ul>
  </body>
  <script>
    // 1.select the element

    //Selectors:- 1.id selector;
    let idSelector = document.getElementById("test");
    console.log(idSelector);

    let li1 = document.getElementById("listItem");

    // 2. Modify the content in that element

    // 1.InnerText or innerHtml
    idSelector.innerText = "Modified TExt";

    li1.innerHTML = "<h1>New one</h1>";
  </script>
</html>
